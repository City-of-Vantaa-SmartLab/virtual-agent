<!doctype html>
<html ng-app="virtualAgentApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./avatar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="./avatar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> </head>

<body>
    <div ng-controller="AvatarController as ac">
        <div id="box">
            <div id="textOutputBox">
            <div id="textOutput">
                <h1>{{textOutput}}</h1></div></div>
            <div id="top"></div>
            <div class="animated infinite pulse" id="bubble"></div>
            <div class="infinite bounce" id="hat"> </div>
            <div id="animation"></div>
            <div id="textInputBox">
                <div id="textInput">
                    <h1> {{textInput}}</h1></div>
            </div>
        </div>
    </div>
</body>

</html>
